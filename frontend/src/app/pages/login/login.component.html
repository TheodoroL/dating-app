<div class="login-root">
    <div class="header">
        <button class="back-button" routerLink="/">
            <span class="arrow-back">‚Üê</span>
        </button>
    </div>

    <div class="content">
        <h1 class="title">Login</h1>

        <div class="logo-container">
            <img src="assets/logo.png" alt="Destined Logo" class="logo">
        </div>

        <form class="login-form">
            <div class="form-group">
                <app-input typeInput="email" placeholderInput="Email">
                </app-input>
            </div>

            <div class="form-group">
                <app-input typeInput="password" placeholderInput="Password">
                </app-input>
            </div>

            <div class="links-container">
                <a routerLink="/register" class="link">Sign up</a>
            </div>

            <div class="button-container">
                <app-button textButton="Continue"></app-button>
            </div>
        </form>
    </div>
</div>
