<div class="login-root">
    <div class="header">
        <button class="back-button" routerLink="/">
            <i class="ph-bold ph-arrow-left arrow-back"></i>
        </button>
    </div>

    <div class="content">
        <h1 class="title">Login</h1>

        <div class="logo-container">
            <img src="assets/logo.png" alt="Destined Logo" class="logo">
        </div>

        <form class="login-form">
            <div class="form-group">
                <app-input typeInput="email" placeholderInput="Email" [(ngModel)]="email" name="email">
                </app-input>
            </div>

            <div class="form-group">
                <app-input typeInput="password" placeholderInput="Senha" [(ngModel)]="password" name="password">
                </app-input>
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <div class="links-container">
                <a routerLink="/register" class="link">Cadastre-se</a>
            </div>

            <div class="button-container">
                <app-button textButton="{{ isLoading ? 'Entrando...' : 'Continuar' }}" [disabled]="isLoading"
                    (clicked)="onLogin()">
                </app-button>
            </div>
        </form>
    </div>
</div>
